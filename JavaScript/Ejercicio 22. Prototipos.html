        // ********** Función constructora **********
        // Donde asignamos los métodos al prototipo no a la función como tal
        function Animal(nombre, genero) {
            // Atributos
            this.nombre = nombre
            this.genero = genero
        }

        // Métodos agregados al prototipo de la función constructora
        Animal.prototype.sonar = function() {
                console.log("Jeje aquí andamos")
        }

        const snnopy = new Animal("Snnopy", "Macho"),
        lolaBunny = new Animal("LolaBunny", "Hembra")

        console.log(snnopy)
        console.log(lolaBunny)

        snnopy.sonar()
        lolaBunny.sonar()
