<body>
    <script>
        // Cadenas de texto
        let nombre = "Jorge";
        let apellido = 'Brau';
        let saludo = new String("Hola World");
        let lorem = "    Hola compas soy yo el compa   ";

        console.log(nombre, apellido, saludo);
        console.log(nombre.length, 
        apellido.length, 
        saludo.length,
        nombre.toUpperCase(),
        apellido.toLowerCase(),
        lorem.includes("Perro"),
        lorem,
        lorem.trim(),
        lorem.split(","));
    </script>
