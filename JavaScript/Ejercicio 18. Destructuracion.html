<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuración</title>
</head>
<body>
    <script>
        const numeros = [1, 2, 3]

        // Sin destructuración
        let uno = numeros[0],
        dos = numeros[1],
        tres = numeros[2]
        console.log(uno, dos, tres)

        // Con destructuración
        const[one, two, three] = numeros
        console.log(one, two, three)
        
        const persona = {
            nombre: "Brau",
            apellido: "Romero",
            edad: 21
        }

        let{nombre, edad, apellido} = persona
        // console.log(nombre, apellido, edad)
        console.log(nombre)


    </script>
    
</body>
</html>
