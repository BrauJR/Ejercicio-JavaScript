<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de operadores</title>
</head>
<body>
    <script>
        /* Operadores */

        // Aritméticos ----> * - + / % ()
        /*
        let a = 5 + (5 - 10) * 3
        let modulo = 5 % 2        
        console.log(a)
        console.log(modulo)
        */

        // Relacionales ----> < > <= >= == === != !== 
        /*
        console.log(8 > 9)
        console.log(9 > 8)
        console.log(8 >= 9)
        console.log(9 >= 8)
        console.log(7 < 7)
        console.log(7 <= 7)
        */
        // 1 igual es asignación de variable a = 5;
        // 2 igual es comparación de valores 
        // 3 igual es comparación de tipo de dato y de valor
        /*
        console.log(7 == 7)
        console.log("7" == 7)
        console.log(0 == false)
        console.log(7 === 7)
        console.log("7" === 7)
        console.log(0 === false)
        */

        /*
        // Incremento y Decremento
        let i = 2
        // console.log(i++)
        console.log(++i)
        // i = i + 2
        // i *= 3
        // operador unario
        i++
        i--
        ++i
        --i
        console.log(i)
        */

        // Lógicos ---> ! - Not, || - Or, && - And
        console.log(!true)
        console.log(!false)

        console.log((9 === 9) || ("9" === 9))
        console.log((9 === 9) && ("9" === 9))
        console.log((9 === 9) && ("9" === "9"))
    </script>
</body>
</html>
