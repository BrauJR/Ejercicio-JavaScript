<body>
    <script>
        /*
        OR -> PASA EL VERDADERO => 
        AND -> PASA EL FALSO 
        */
       function saludar(nombre) {
           nombre = nombre || "Unknown"
           console.log(`Hola ${nombre}`)
       }

       console.log()

       saludar("Brau")
       saludar()

       console.log("Cadena" || "Valor de la derecha")
       console.log(19 || "Derecha")
       console.log(true || "Derecha")
       console.log([] || "Derecha")
       console.log(false || "Derecha")
       console.log(null || "Derecha")


       console.log("Cadena" && "Valor de la derecha")
       console.log(19 && "Derecha")
       console.log(true && "Derecha")
       console.log([] && "Derecha")
       console.log(false && "Derecha")
       console.log(null && "Derecha")
    </script>
