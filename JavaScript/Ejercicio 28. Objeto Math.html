<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    <script>
        console.log(Math)
        console.log(Math.PI)
        console.log(Math.abs(-7.8))
        // Número entero posterior inmediato (Redondeo)
        console.log(Math.ceil(7.1))
        // Número entero menor inmediato (Redondeo)
        console.log(Math.floor(7.8))
        // Redondeo justo
        console.log(Math.round(7.46))
        console.log(Math.sqrt(81))
        console.log(Math.pow(2, 5))
        // Número positivo, negatio o cero
        console.log(Math.sign(0.2)) // -1, 0, 1
        // Valor aleatoiro entre 0 y 1
        console.log(Math.random())
        console.log(Math.round(Math.random() * 1000))
    </script>
</body>
</html>
