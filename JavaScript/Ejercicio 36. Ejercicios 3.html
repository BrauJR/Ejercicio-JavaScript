    <script>
        // 9. Programa una función que obtenga un numero aleatorio entre 501 y 600.
        function numAleatorio(){
            let numRandom = Math.round(Math.random() * (600 - 501 + 1) + 501);
            console.log(numRandom)
        }
        numAleatorio()

        // 10. Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
        // SOLUCIÓN PROFE: Función expresada
        const capicua = (numero = 0) => {
            if(!numero) return console.warn("No ingresaste un número")
            if(typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, NO es un número`)

            numero = numero.toString();
            let alRe = numero.split("").reverse().join("")

            return(numero === alRe)
             ? console.info(`Si es capícua, Número original ${numero}, Número al revés ${alRe}`)
             : console.info(`No es capicua, Número original ${numero}, Número al revés ${alRe}`)            
        }
        capicua()
        capicua("19")
        capicua({})
        capicua(2000)
        capicua(2002)
        capicua(18.99)
        capicua(212.212)





        // 11. Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
        const factorial = (numero = 0) => {
            let resultado = 1
            for(let i = numero; i > 0; i--) {
                resultado = resultado * i;
                console.log(i)
            }
            console.log("El factorial de " + numero + " es " + resultado)
        }
        factorial(8)
        // SOLUCIÓN PROFE: Función expresada
        const factorialProfe = (numero = undefined) => {
            // Validaciones
            if(numero === undefined) return console.warn("No ingresaste un número")
            if(typeof numero !== "number") return console.warn(`El valor "${numero}" ingresado NO ES NÚMERO`)
            if(numero === 0) return console.info("El factorial de 0 es 1")
            if(Math.sign(numero) === -1) return console.error("El número no puede ser NEGATIVO")
            // Validaciones

            let numFactorial = 1
            for(let i = numero; i >= 1; i--) {
                numFactorial *= i
                console.log(i)
            }
            return console.log(`El factorial de ${numero} es ${numFactorial}`)
        }
        factorialProfe()
        factorialProfe("5")
        factorialProfe([1, 2, 3])
        factorialProfe(0)
        factorialProfe(-1)
        factorialProfe(8)
        
    </script>
