<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos estáticos GETTERS y SETTERS</title>
</head>
<body>
    <script>
        // shift + alt + f --> ORDENAR CÓDIGO
        // ******* CLASE *******
        class Animal {
            // El constructor es un método especial que se ejecuta
            //  en el momento de instanciar a clase
            constructor(nombre, genero) {
                // Atributos
                this.nombre = nombre;
                this.genero = genero;
            }

            // ******* MÉTODOS *******
            sonar() {
                console.log("Hago ruidos por que estoy vivo")
            }
            saludar() {
                console.log(`Hola me llamo ${this.nombre}`)
            }
        }

        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                // Con el método super() se manda a llamaer el constructor de la clase padre
                super(nombre, genero)
                this.tamanio = tamanio
                this.raza = null
            }
            sonar() {
                console.log("Soy un perro y mi sonido es un LADRIDO")
            }
            ladrar() {
                console.log("Guau, guau")
            }
            // Un método estático se puede ejecutar sin necesidad de instanciar una clase
            static queEres() {
                console.log("Los perros somos animales mamiferos...")
            }

            // Métodos setter y getter. Son métodos especiales que nos permiten establecer y obtener
            // los valores de atributos de nuestra clase
            get getRaza() {
                return this.raza;
            }

            set setRaza(raza) {
                this.raza = raza
            }

        }

        // Ejecución del método estático
        Perro.queEres()

        const mimi = new Animal("Mimi", "hembra")
        const scooby = new Perro("Scooby", "Macho", "Gigante")

        console.log(mimi)
        mimi.saludar()
        mimi.sonar()

        console.log(scooby)
        scooby.saludar()
        scooby.sonar()
        scooby.ladrar()
        console.log(scooby.getRaza)
        scooby.setRaza = "Gran Danés"
        console.log(scooby.getRaza)
    </script>
</body>
</html>
