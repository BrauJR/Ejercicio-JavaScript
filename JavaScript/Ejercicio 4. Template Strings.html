<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>
    <script>

        // Concatenación
        let nombre = "Jorge";
        let apellido = "Romero";
        let edad = 21
        let saludo = "Hola mi nombre es " + nombre + " " + apellido + ".";
        console.log(saludo)

        // Interporlación de variables
        // Template String 
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}. Tengo ${edad} años.`
        console.log(saludo2)

        let ul = "<ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>"
        console.log(ul)

        let ul2 = 
        `
        <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
        </ul>
        `
    console.log(ul2)

    let ul3 =  " <ul> ";

    ul3 += "  <li>Primavera</li>"
    ul3 += "  <li>Verano</li> "
    console.log(ul3)

    </script>
</body>
</html>
